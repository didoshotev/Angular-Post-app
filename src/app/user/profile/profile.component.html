<div class="container">
    <div class="row">
        <div class="float-left">
            <img src="../../../assets/images/default-profile-picture1-744x744.jpg" width="300px">
        </div>

        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <h2>{{user.name}}</h2>
            <hr>
            <div class="well profile">
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-8">
                        <h5>Liked Posts:</h5>
                        <ul class="list-group" *ngFor="let post of user.postsLiked">
                            <li class="list-group-item">{{post.title}}</li>
                        </ul>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
