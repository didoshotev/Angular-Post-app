<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4">{{ currentPost.title }}</h1>

            <!-- Author -->
            <div class="lead">
                Written by <h5>{{ currentPost.ownerName}}</h5>
            </div>
            <hr>
            <!-- Date/Time -->
            <p>{{ currentPost.created | date:'medium'}}</p>
            <div class="float-left" style="margin-bottom: 30px; margin-top: 20px;">
                <button class="btn btn-primary" style="margin-right: 15px;" *ngIf="(!isCreator && !isLiked)"
                    (click)="onLike()">Like</button>
                <p *ngIf="(!isCreator && isLiked)">You already liked that</p>
                <button class="btn btn-primary" style="margin-right: 15px;" *ngIf="!isCreator">Save Post</button>
            </div>
            <div class="float-right" style="margin-bottom: 30px; margin-top: 20px;">
                <button class="btn btn-success" style="margin-right: 15px;" *ngIf="isCreator"
                    [routerLink]="['/posts/edit', currentPost.objectId]">Edit</button>
                <button class="btn btn-danger" *ngIf="isCreator">Delete</button>
            </div>
            <hr>
            <!-- Preview Image -->
            <img class="img-fluid rounded" src="{{ currentPost.imageUrl }}" alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead"> {{ currentPost.textContent }}</p>

        </div>
    </div>
</div>
